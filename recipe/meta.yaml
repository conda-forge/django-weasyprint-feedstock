{% set name = "django-weasyprint" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-weasyprint-{{ version }}.tar.gz
  sha256: 2f849e15bfd6c1b2a58512097b9042eddf3533651d37d2e096cd6f7d8be6442b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - django >=3.2
    - weasyprint >=53

test:
  imports:
    - django_weasyprint
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fdemmer/django-weasyprint
  summary: Django WeasyPrint CBV
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
